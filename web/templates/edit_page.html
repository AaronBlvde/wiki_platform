<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body class="p-3">
<div class="container">
    <h1>Редактировать статью</h1>
    <form id="edit-form" method="POST">
        <input type="text" name="title" class="form-control mb-2" value="{{ page.title }}">
        <div id="editor" class="mb-2" style="height: 150px;"></div>
        <input type="hidden" name="content" id="content-input">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script>
var quill = new Quill('#editor', { theme: 'snow' });
quill.root.innerHTML = `{{ page.content|safe }}`;
document.getElementById('edit-form').onsubmit = function() {
    document.getElementById('content-input').value = quill.root.innerHTML;
};
</script>
</body>
</html>
